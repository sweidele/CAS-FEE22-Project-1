<!DOCTYPE html>

    <meta charset="UTF-8" />
    <title>Todo App</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"

      crossorigin="anonymous"
      defer

    <script id="todoItemsTemplate" type="text/x-handlebars-template">
      <ul>
        {{#each this}}
        <li class="todo-item">
          <p class="todo-item-duedate">{{formatDate dueDate}}</p>
          <p class="todo-item-title">{{title}}</p>
          <p class="todo-item-importance">{{importance}}</p>
          <p class="todo-itemfinished">{{finished}}</p>
          <p class="todo-item-description">{{description}}</p>

          <div class="todo-item-edit">
            <button data-todo-item-id="{{id}}">Edit</button>
          </div>
        </li>
        {{/each}}
      </ul>
    </script>

    <script id="updateTodoTemplate" type="text/x-handlebars-template">
      <form id="updateTodoForm" class="update-todo-container">
        <label class="update-todo-container">
          <span class="container-item-column">Titel</span>
          <input id="title" name="title" class="container-item-column" value="{{title}}">
        </label>
        <label class="update-todo-container">
          <span class="container-item-column">Importance</span>
          <input id="importance" name="importance" type="number" class="container-item-column" value="{{importance}}">
        </label>
        <label class="update-todo-container">
          <span class="container-item-column">Due Date</span>
          <input id="dueDate" name="dueDate" type="date" class="container-item-column" value="{{dueDate}}">
        </label>
        <label class="container-item-column">
          <input id="finished" name="finished" type="checkbox" class="container-item-row" {{#if finished}} checked {{/if}}>
          <span class="container-item-row">Finished</span>
        </label>
        <label class="update-todo-container">
          <span class="container-item-column">Description</span>
          <input id="description" name="description" class="container-item-row" value="{{description}}">
        </label>
        <div class="update-todo-buttons-container container-item-column">
          <button class="container-item-row" data-todo-item-id="{{id}}" data-button-type="update" type="submit">Update</button>
          <button id="updateOverviewButton" class="container-item-row" data-todo-item-id="{{id}}" data-button-type="updateOverview" type="submit">Update & Overview</button>
          <button id="overviewButton" class="container-item-row" data-todo-item-id="{{id}}" type="button">Overview</button>
        </div>
        <input id="creationDate" name="creationDate" type="hidden" type="date" value="{{creationDate}}">
      </form>
    </script>

    <link rel="stylesheet" href="../styles/index.css" />
